<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <style>
      .col-three {
        display: none;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="inner-container-2">
        <h1 class="lig_head">Can you turn on light ?</h1>
        <div class="light_box">
          <div class="light_box_in">
            <div class="col-one" id="but_on">ON</div>
            <div class="col-three" id="but_of">OFF</div>
            <div class="col-two"><img src="img/off.jfif" id="imgBulb" /></div>
          </div>
        </div>
      </div>
    </div>

    <script>
      const but_on = document.querySelector("#but_on");
      const imgBulb = document.querySelector("#imgBulb");
      const but_of = document.querySelector("#but_of");

      const luminius = () => {
        but_on.style.display = "none";
        but_of.style.display = "block";
        but_of.style.backgroundColor = "#fff";
        but_of.style.color = "#000";
        imgBulb.src = "img/on.jfif";
      };
      but_on.addEventListener("click", luminius);

      const luminius2 = () => {
        but_on.style.display = "block";
        but_of.style.display = "none";
        imgBulb.src = "img/off.jfif";
      };
      but_of.addEventListener("click", luminius2);
    </script>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
