<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container-1">
        <img src="" id="photo" class="img-fluid pit" style="height:100vh;width: 100%;">
        <div class="cover"  id="whole">
            <div class="show_time" id="show1"></div><br>
            <div class="show_time" id="show"></div>
        </div>

    </div>


    <script>


        const store = new Date().getHours();
        // const store1 = new Date().toLocaleTimeString();
        const data = document.getElementById('show1');
        const data1 = document.getElementById('show');
        const whole = document.getElementById('whole');
        const photo = document.getElementById('photo');

        const timeLoad = () => {
            data1.innerHTML = new Date().toLocaleTimeString();;
        }

        timeLoad();

        setInterval(timeLoad, 1000);



        if (store >= 0 && store <= 11) {

            data.innerHTML = "Good morning";
            photo.src = "img/morning.jpg";
            whole.style.color = "#fff";
        }
        else if (store >= 11 && store <= 16) {
            data.innerHTML = "Good Afternoon";
            photo.src = "img/after.jpg";
            whole.style.color = "#fff";
         

        }
        else if (store >= 16 && store <= 20) {
            data.innerHTML = "Good Evening";
                photo.src = "img/eve.jpg";
            whole.style.color = "#fff";
          
        }
        else if (store >= 20 && store <= 23) {
            data.innerHTML = "Good Ningt";
            photo.src = "img/night.jifi";
            whole.style.color = "#fff";
        }






    </script>

        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>

</html>
