<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"

</head>

<body>
    <div class="container">
        <div class="inner-container-3 d-flex ">
            <h1 class="lig_ter">I am Thermometer</h1><span id="temp" class="fa "></span>

        </div>
    </div>


    <script>
        const temp = document.getElementById('temp');
        const tempLoad = () => {

            temp.innerHTML = "&#xf2cb";
            temp.style.color = "#ffffff";

            setTimeout(() => {
                temp.innerHTML = "&#xf2ca";
                temp.style.color = "#e3fc00";
            }, 1000);
            setTimeout(() => {
                temp.innerHTML = "&#xf2c9";
                temp.style.color = "#e3fc05";
            }, 2000);
            setTimeout(() => {
                temp.innerHTML = "&#xf2c8";
                temp.style.color = "#f57709";
            }, 3000);
            setTimeout(() => {
                temp.innerHTML = "&#xf2c7";
                temp.style.color = "#fc2803";
            }, 4000);
        }


        tempLoad();


        setInterval(tempLoad, 5000);

    </script>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>

        crossorigin="anonymous"></script>
</body>
