<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">


</head>

<body>
    <div class="container">
        <div class="center_div">
            <form class="calculator_wrap" name="calculatorform">
                <div class="display_wrap">
                    <input type="text" class="search_wrap" name="screen" readonly>
                </div>
                <div class="display_clear">
                    <input type="button" class="clear_wrap" value="clear" name="clear" onclick="Clear()">
                </div>
                <div class="number_sec_wrap">
                    <input type="button" value="7" name="num7" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="8" name="num8" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="9" name="num9" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="+" name="plus" class="num_btn" onclick="valueButton(this);">
                </div>
                <div class="number_sec_wrap">
                    <input type="button" value="4" name="num4" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="5" name="num5" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="6" name="num6" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="*" name="mult" class="num_btn" onclick="valueButton(this);">
                </div>
                <div class="number_sec_wrap">
                    <input type="button" value="1" name="num1" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="2" name="num2" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="3" name="num3" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="-" name="minus" class="num_btn" onclick="valueButton(this);">
                </div>
                <div class="number_sec_wrap">
                    <input type="button" value="0" name="num0" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="." name="dot" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="/" name="div" class="num_btn" onclick="valueButton(this);">
                    <input type="button" value="=" name="equal" class="num_btn" onclick="Calculate()">
                </div>
            </form>


        </div>
    </div>

    <script>
        function valueButton(e) {
            calculatorform.screen.value += e.value;
        }

        function Clear() {
            calculatorform.screen.value = null;
        }

        function Calculate() {
            calculatorform.screen.value = eval(calculatorform.screen.value);
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
</body>

</html>
