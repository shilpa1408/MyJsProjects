<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
 
    <style>
        .banner-counter {
            display: flex;
        }

        .banner-counter-text {
            font-size: 12px;
            color: #ddd
        }

        .banner-counter-number {
            display: grid;
            place-items: center;
            width: 60px;
            justify-content: center;
        }
    </style>
</head>

<body>
    <div class="demo" id="countdown-active" style="font-family: 'Franklin Gothic Medium';font-weight: 600;font-size: 32px;color:red"></div>
    <div class="demo" id="demo1" style="font-family: 'Franklin Gothic Medium';font-weight: 600;font-size: 30px;"></div>
    <script>


        // Set the date we're counting down to       
        var countDownDate = new Date("Feb 11, 2023 10:00:00").getTime();
        // Update the count down every 1 second       
        var x = setInterval(function () {
            // Get today's date and time            
            var now = new Date().getTime();
            // Find the distance between now and the count down date           
            var distance = countDownDate - now;
            // If the count down is over, write some text           
            if (distance < 0) {
                clearInterval(x);
                var days = 0;
                var hours = 0;
                var minutes = 0;
                var seconds = 0;
            } else {
                // Time calculations for days, hours, minutes and seconds               
                var days = Math.floor(distance / (1000 * 60 * 60 * 24));
                var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
                var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            }
            // Output the result in an element with class="countdown-active"      
            $(".countdown-active").html(" 
            <div class="count-active">
                <div class="single-countdown">
                    <h2>' + formatTimerNumber(days) + '</h2 > 
                        <span>' + (days == 1 ? 'Day' : 'Days') + '</span>
                 </div >
                <div class="single-countdown">
                    <h2>' + formatTimerNumber(hours) + '</h2>
                    <span>' +  (hours == 1 ? 'Hour' : 'Hours') + '</span>
                </div>
                 <div class="single-countdown">
                    <h2>'+ formatTimerNumber(minutes) + '</h2>
                    <span>' + (minutes == 1 ? 'Minute' : 'Minutes') + '</span>
                </div>
                <div class="single-countdown">
                    <h2>' + formatTimerNumber(seconds) + </h2>
                    <span>' + (seconds == 1 ? 'Second' : 'Seconds') + '</span>
                </div> 
            </div>'")
        }, 1000);
        function formatTimerNumber(myNumber) {
            return myNumber.toLocaleString('en-US', {
                minimumIntegerDigits: 2,
                useGrouping: false
            })
        }
    </script>
</body>

</html>
