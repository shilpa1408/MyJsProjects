<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Document</title>
    <style> 
    .banner-counter{display: flex;}
    .banner-counter-text{font-size: 12px;color:#ddd}
    .banner-counter-number{display: grid; place-items: center; width: 60px;justify-content: center;}

    </style>
</head>


<body>
    <div class="demo" id="demo" style="font-family: 'Franklin Gothic Medium';font-weight: 600;font-size: 32px;color:red"></div>
    <div class="demo" id="demo1" style="font-family: 'Franklin Gothic Medium';font-weight: 600;font-size: 30px;"></div>
    <script>
        // Set the date we're counting down to
        var countDownDate = new Date("feb 08, 2023 17:5:25").getTime(); // Update the count down every 1 second
        var x = setInterval(function () {   // Get today's date and time
            var now = new Date().getTime();
            // Find the distance between now and the count down date
            var distance = countDownDate - now;
            // Time calculations for days, hours, minutes and seconds
            var name = "decom";
            var days = Math.floor(distance / (1000 * 60 * 60 * 24));
            var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            var seconds = Math.floor((distance % (1000 * 60)) / 1000);
            // Output the result in an element with id="demo"
            document.getElementById("demo").innerHTML = `
        <div class="banner-counter">
           <div class="banner-counter-number"> 
            ${days < 10 ? '0' : ""}${days}<div class="banner-counter-text">Days</div> 
           </div>
           <div class="banner-counter-number"> 
            ${hours < 10 ? '0' : ""}${hours}  <div class="banner-counter-text">Hours</div>
            </div> :
            <div class="banner-counter-number"> 
            ${minutes < 10 ? '0' : " "}${minutes}  <div class="banner-counter-text">Minutes</div> 
            </div> :
            <div class="banner-counter-number"> 
            ${seconds < 10 ? '0' : ""}${seconds} <div class="banner-counter-text">Seconds</div>
            </div>
        </div>`
            //   document.getElementById("demo1").innerHTML = days + "  " + hours + ":" + minutes + ":" + seconds;
            // Output the result in an element with id="demo"

            // If the count down is over, write some text 
         
             if (distance < 0) {
                 clearInterval(x);
                 var days = 0;
                var hours = 0;
                var minutes = 0;
                var seconds = 0;
                //  document.getElementById("demo1").innerHTML = "00:00:00";

             }
        }, 1000);</script>
</body>

</html>
